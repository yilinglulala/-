<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.center{
			text-align: center;
		}
	</style>
	<link rel="stylesheet" href="bulma.css">
	<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
	<script src="jquery.qrcode.min.js">	</script>
</head>
<body>
	<div class="container">
		<div class="columns">
			<div class="column is-offset-3 is-5"><h3 class="title center">二 维 码 生 成 工 具</h3></div>
			<div class="column is-1"><input type="number" class="input" step="5" value="600" id="size"></div>
		</div>
		
		<div class="columns">
			<div class="column is-6 is-offset-3"><input type="url" id="input" class="input " placeholder="请输入网址"></div>
			<div class="column"><button id="button" class="button is-primary">生成</button></div>
		</div>
		
		
		<div id="output" class="center"></div>
	</div>
	
	<script>
		var elInput=$("#input")	
		var elOutput=$("#output")	
		var button=$("#button")
		var size=600;
		function toErcode(){
			size=$("#size").val();
			if (elInput.val()==="") {
				alert('请输入网址');
			}else{
				elOutput.empty().qrcode({
					width: size, 
					height: size,
					text: elInput.val()
				});
			}
		}
		button.click(function(){
			toErcode()
		})
		$("#size").change(function(){
			toErcode()
		})
	</script>
</body>
</html>
